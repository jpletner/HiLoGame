<!DOCTYPE HTML>
<html>

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="styles.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="jquery.js"></script>
<title>Hi Lo Game - Jquery</title>
      
</head>

<body>

<div class="container-fluid">
    <div class="row well">
        <h1 class="col-md-12">It's Time to Play the Hi Lo Game!</h1>
        <h4 class="col-md-6 col-md-offset-3">I've guessed a number between 1 and 100. You have 7 tries to guess my number. Good luck!</h4>
    <div class="col-md-12 txtBtn">    
        <input type="number" class=".input-lg textBox" placeholder="Enter number" autofocus>
        
        <button class="btn btn-success guessBtn">Submit Guess</button> 
    </div>
    </div> 
    <div class="row center-block">
    <div class="col-md-12">
        <h3 class="response col-md-12"></h3>
        <button class="btn btn-primary center-block playBtn">Play Again</button>
    </div>
    </div> 
    </div>
       
    
    
    
    
    
    
    
    
    
    
    
    
    

    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
